<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form">
        <h1>Registration Form</h1>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Username">
        <br>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password">
        <br>
        <br>

        <label for="confirmpassword">Confirm Password:</label>
        <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password">
        <br>
        <br>

        <label for="name">Full name:</label>
        <input type="text" id="name" name="name" placeholder="Full name">
        <br>
        <br>

        <label for="gender">Gender:</label>
        <input type="radio" id="gender" name="gender"> Male
        <input type="radio" id="gender" name="gender"> Female
        <br>
        <br>

        <label for="profression">Profession:</label>
        <select name="profession" id="profession">

            <option value="student">Student</option>
            <option value="engineer">Engineer</option>
            <option value="professor">Professor</option>

        </select>
        <br>
        <br>

        <div class="addressInput">
            <label for="address">Address:</label>
            <br>
            <label for="address">Street number:</label>
            <input type="text" id="address" name="address" placeholder="Eg : Street 123">
            <label for="address">City/Province:</label>
            <input type="text" id="address" name="address" placeholder="Eg : Phnom Penh">
            <label for="address">Country:</label>
            <input type="text" id="address" name="address" placeholder="Eg : Cambodia">
            <br>
            <label for="address">Zip/Postal Code:</label>
            <input type="text" id="address" name="address" placeholder="Eg : 12345">
            <br>
            
        </div>
        

        
        <br><br>
        <button type="submit" class="btn">Register</button>
        <button type="submit" class="btn">Cancel</button>

    </div>

    <div class="frame">

    </div>
</body>
</html>
